<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{$site_title}</title>
	<meta name="keywords" content="{$site_keywords}" />
	<meta name="description" content="{$site_description}"/>
	<link rel="stylesheet" type="text/css" href="__CSS__/all.css"/>
	<link rel="stylesheet" type="text/css" href="__CSS__/site.css"/>
	<block name="style"></block>
	<block name="headscript"></block>
</head>
<body>
	<div class="login_head">
		<div class="login_text"><a href="#"class="loginimg">登录</a>&nbsp;/&nbsp;<a href="#">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;客服：400&nbsp;&nbsp;000&nbsp;&nbsp;0000
		</div>
	</div>
	<div class="header_box2">
		<div class="logo">
			<img src="__IMG__/logo.jpg" width="232" height="82" />
		</div>
		<div class="search_box">
			<table width="100%" height="34" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="82%"><input type="text" class="search_input" /></td>
					<td width="18%"><a href="#" class="search_btn">搜索楼盘</a></td>
				</tr>
			</table>
		</div>
		<div class="clear"></div>
		<div class="nav_box">
			<think:nav name="nav" field="id,pid,title,url,target">
			<eq name="nav.pid" value="0">
			<li>
				<a <eq name="currentNav" value="$nav.id">class="navnow"</eq> href="{$nav.url|get_nav_url}" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
				<neq name="voCount" value="$i">
				<span class="spaceitem"></span>
				</neq>
			</li>
			</eq>
			</think:nav>
			<div class="clear"></div>
		</div>
	</div>
	<div class="content_box">
	<block name="content"></block>
	</div>
	<div class="footerbox">
	关于我们| 联系我们 | 加入我们 | 网站地图 | 友情链接<br />
	大连恒润房地产经纪有限公司/ 网络经营许可证 {:C('WEB_SITE_ICP')}<br />
	Copyright©2014 大连恒润房地产经纪有限公司保留全部权利
	</div>
	<block name="footscript"></block>
</body>
</html>
